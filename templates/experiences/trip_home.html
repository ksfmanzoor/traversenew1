{% extends 'experiences/base.html' %}
{% load static %}

{% block content %}

     <div class="theme-hero-area _h-desk-100vh">
      <div class="theme-hero-area-bg-wrap">
        <div class="theme-hero-area-bg" style="background-image:url({% static "img/bve-xl2eqku_1500x800.jpg" %});" id="hero-banner"></div>
        <div class="theme-hero-area-bg-pattern theme-hero-area-bg-pattern-strong" style="background-image:url({% static "img/patterns/ep_naturalblack.png" %});"></div>
        <div class="theme-hero-area-mask theme-hero-area-mask-half"></div>
        <div class="blur-area" data-bg-area="#hero-banner" data-blur-area="#hero-search-form" data-blur="20"></div>
      </div>
      <div class="theme-hero-area-body _pos-desk-v-c _w-f _pv-mob-60">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="theme-search-area _pt-desk-200 theme-search-area-stacked theme-search-area-white">
                <div class="theme-search-area-header _ta-c">
                  <h1 class="theme-search-area-title">Search for Experiences</h1>
                  <p class="theme-search-area-subtitle">Search hundreds of travel sites at once</p>
                </div>
                <div class="theme-search-area-form" id="hero-search-form">
                  <div class="row" data-gutter="none">
                    <div class="col-md-4 ">
                      <div class="theme-search-area-section first theme-search-area-section-curved">
                        <div class="theme-search-area-section-inner">
                          <i class="theme-search-area-section-icon lin lin-location-pin"></i>
                          <input class="theme-search-area-section-input typeahead" type="text" placeholder="Destination" data-provide="typeahead"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-7 ">
                      <div class="row" data-gutter="none">
                        <div class="col-md-4 ">
                          <div class="theme-search-area-section theme-search-area-section-curved">
                            <div class="theme-search-area-section-inner">
                              <i class="theme-search-area-section-icon lin lin-calendar"></i>
                              <input class="theme-search-area-section-input datePickerStart _mob-h" value="Wed 06/27" type="text" placeholder="Check-in"/>
                              <input class="theme-search-area-section-input _desk-h mobile-picker" value="2018-06-27" type="date"/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4 ">
                          <div class="theme-search-area-section theme-search-area-section-curved">
                            <div class="theme-search-area-section-inner">
                              <i class="theme-search-area-section-icon lin lin-calendar"></i>
                              <input class="theme-search-area-section-input datePickerEnd _mob-h" value="Mon 07/02" type="text" placeholder="Check-out"/>
                              <input class="theme-search-area-section-input _desk-h mobile-picker" value="2018-07-02" type="date"/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-4 ">
                          <div class="theme-search-area-section theme-search-area-section-curved quantity-selector" data-increment="Guests">
                            <div class="theme-search-area-section-inner">
                              <i class="theme-search-area-section-icon lin lin-people"></i>
                              <input class="theme-search-area-section-input" value="2 Guests" type="text"/>
                              <div class="quantity-selector-box" id="ExpSearchGuests">
                                <div class="quantity-selector-inner">
                                  <p class="quantity-selector-title">Guests</p>
                                  <ul class="quantity-selector-controls">
                                    <li class="quantity-selector-decrement">
                                      <a href="#">&#45;</a>
                                    </li>
                                    <li class="quantity-selector-current">1</li>
                                    <li class="quantity-selector-increment">
                                      <a href="#">&#43;</a>
                                    </li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-1 ">
                      <button class="theme-search-area-submit _mt-0 theme-search-area-submit-glow theme-search-area-submit-curved theme-search-area-submit-primary">
                        <i class="theme-search-area-submit-icon fa fa-angle-right"></i>
                        <span class="_desk-h">Search</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>





   <div class="theme-page-section theme-page-section-white theme-page-section-header-gray">
      <div class="container">
        <div class="theme-page-section-header">
          <h5 class="theme-page-section-title">Best Trip</h5>
          <p class="theme-page-section-subtitle">Most popular Trips of Pakistan</p>
        </div>
        <div class="theme-inline-slider row" data-gutter="10">
          <div class="owl-carousel" data-items="3" data-loop="true" data-nav="true">
         {% for trip in trips %}

            <div class="col-md-12 ">
            <div class="banner _h-60vh banner-animate banner-animate-mask-in">
              <div class="banner-bg" style="background-image:url({% static "media" %}/{{ trip.image }});"></div>
              <div class="banner-mask"></div>
              <a class="banner-link" href="{% url 'trip-details' trip.slug %}"></a>
              <div class="banner-caption banner-caption-bottom banner-caption-grad">
                <h5 class="banner-title">{{ trip.title }}</h5>
                <p class="banner-subtitle _fw-n"></p>
              </div>
            </div>
          </div>
          {% endfor %}
           </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
